<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Acceuil - Ohmyfood</title>
    <!-- Stylesheets -->
    <link rel="icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
</head>
<body>
<!-- Header -->
<header class="header">
    <img class="header_logo" src="./assets/logo/ohmyfood.png" alt="Ohmyfood">
</header>
<main>
    <!-- Location -->
    <section>
        <i class="fas fa-map-marker-alt"></i>
        <span>Paris, Belleville</span>
    </section>
    <!-- Booking -->
    <section>
        <h2>Réservez le menu qui vous convient</h2>
        <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
        <a href="">Explorer nos restaurants</a>
    </section>
    <!-- Operation -->
    <section>
        <div>
            <h2>Fonctionnement</h2>
            <ol class="">
                <li class="">
                    <i class="fas fa-mobile-alt"></i>
                    <span class="">Choisissez un restaurant</span>
                </li>
                <li class="">
                    <i class="fas fa-list-ul"></i>
                    <span class="">Composez votre menu</span>
                </li>
                <li class="">
                    <i class="fas fa-store"></i>
                    <span class="">Dégustez au restaurant</span>
                </li>
            </ol>
        </div>
    </section>
    <!-- Restaurants -->
</main>
</body>
</html>
